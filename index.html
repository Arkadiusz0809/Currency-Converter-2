<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <h1 class="form__header">Currency Converter</h1>
            <p>
                <label class="form__amount">
                    <span class="form__labelText">
                        Podaj kwotę (zł) :
                    </span>
                    <input class="form__field js-amount" placeholder="Wpisz kwotę w zł" type="number" min="0.01"
                        step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText form__labelText--centered">
                        Wybierz walutę:
                    </span>
                    <select class="js-currency">
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                    </select>
                </label>
            </p>
            <p class="form_setButtton">
                <button class="form__button">Oblicz !</button>
            </p>
            <p class="form__result">
                <strong class=" js-result"></strong>
            </p>
        </form>
    </div>
</body>

</html>
